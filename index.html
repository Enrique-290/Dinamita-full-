
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DINÁMITA POS — Catálogo (compacto)</title>
<style>
  :root{
    --brand:#e11d48; /* rojo */
    --accent:#6d28d9; /* morado para botones Agregar */
    --bg:#ffffff; --text:#111827; --muted:#6b7280; --line:#e5e7eb;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--text)}
  header{position:sticky;top:0;z-index:20;background:rgba(255,255,255,.96);backdrop-filter:saturate(180%) blur(6px);border-bottom:1px solid var(--line)}
  .wrap{max-width:980px;margin:0 auto;padding:12px 16px}
  .brand{display:flex;align-items:center;gap:10px;font-weight:800;font-size:18px}
  .dot{width:22px;height:22px;border-radius:6px;background:radial-gradient(circle at 35% 35%, #ffbf00, #ff7a00 60%, #9a3412); box-shadow:0 0 0 2px #0001 inset}
  .sub{margin-left:auto;color:#991b1b;font-weight:700}
  .search{margin:8px 0 12px}
  .search input{width:100%;padding:12px 14px;border:1px solid var(--line);border-radius:12px;font-size:16px;box-shadow:0 1px 0 #00000008 inset}
  /* grid */
  .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:14px;padding:14px 16px;max-width:980px;margin:0 auto 80px}
  @media(min-width:600px){.grid{grid-template-columns:repeat(3,1fr)}}
  @media(min-width:900px){.grid{grid-template-columns:repeat(4,1fr)}}
  .card{border:1px solid var(--line);border-radius:16px;padding:10px;display:flex;flex-direction:column;gap:8px;box-shadow:0 1px 0 #00000008;background:#fff}
  .thumb{width:100%;aspect-ratio:1/1;border-radius:12px;border:1px dashed #ddd;background:#fafafa url('data:image/svg+xml;utf8,  <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="%239aa5b1" stroke-width="1.5">  <rect x="3" y="3" width="18" height="18" rx="3"/><path d="M3 16l5-5 4 4 2-2 7 7"/><circle cx="9" cy="8" r="2"/></svg>') center/64px 64px no-repeat;}
  .title{font-weight:700;font-size:15px;min-height:36px}
  .price{color:#111;font-weight:800}
  .meta{display:flex;align-items:center;justify-content:space-between;color:var(--muted);font-size:12px}
  .btn{background:var(--accent);color:#fff;border:none;border-radius:12px;padding:10px 12px;font-weight:700}
  .btn:active{transform:translateY(1px)}
  /* sticky bar */
  .bar{position:fixed;left:0;right:0;bottom:0;background:#fff;border-top:1px solid var(--line);padding:10px 12px;display:flex;gap:8px;align-items:center;z-index:40}
  .bar .pill{background:#111827;color:#fff;padding:10px 14px;border-radius:999px;font-weight:700}
  .select{padding:10px;border:1px solid var(--line);border-radius:10px;background:#fff}
  .total{margin-left:auto;font-weight:900}
  .pay{background:var(--brand);border-radius:12px;color:#fff;border:none;font-weight:900;padding:12px 16px}
  /* drawer */
  .drawer{position:fixed;left:0;right:0;bottom:-100%;transition:bottom .25s ease;z-index:50}
  .drawer.open{bottom:0}
  .sheet{background:#fff;border-top-left-radius:18px;border-top-right-radius:18px;box-shadow:0 -10px 30px rgba(0,0,0,.15);max-height:70vh;overflow:auto;border-top:1px solid var(--line)}
  .sheet header{position:sticky;top:0;border-bottom:1px solid var(--line);background:#fff}
  .cart-item{display:grid;grid-template-columns:auto 1fr auto auto;gap:10px;align-items:center;padding:12px 14px;border-bottom:1px solid var(--line)}
  .qty{display:flex;align-items:center;gap:6px}
  .iconbtn{width:32px;height:32px;border-radius:10px;border:1px solid var(--line);background:#fff;font-weight:900}
  .trash{opacity:.6}
  .muted{color:var(--muted);font-size:12px}
  /* ticket */
  dialog{border:none;border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,.2);padding:0}
  .ticket{padding:16px 18px;min-width:320px;max-width:92vw}
  .ticket h3{margin:0 0 6px}
  .ticket table{width:100%;border-collapse:collapse}
  .ticket td{padding:6px 0;border-bottom:1px dashed #ddd}
  .ticket tfoot td{font-weight:900;border-top:1px solid #000}
  .actions{display:flex;gap:8px;justify-content:flex-end;padding:10px 14px;border-top:1px solid var(--line);background:#fafafa;border-bottom-left-radius:14px;border-bottom-right-radius:14px}
</style>
</head>
<body>
<header>
  <div class="wrap brand">
    <div class="dot"></div> DINÁMITA <span style="color:var(--brand)">POS</span>
    <div class="sub">Modo Seguro (sin impresora)</div>
  </div>
  <div class="wrap search"><input id="q" placeholder="Buscar producto por nombre o SKU..."></div>
</header>

<main class="grid" id="grid"></main>

<!-- Sticky bar -->
<div class="bar">
  <button class="pill" id="toggleCart">Ver carrito</button>
  <select id="payment" class="select">
    <option>Efectivo</option><option>Tarjeta</option><option>Transferencia</option>
  </select>
  <div class="total" id="total">$0.00</div>
  <button class="pay" id="checkout">Finalizar venta</button>
</div>

<!-- Drawer -->
<div class="drawer" id="drawer">
  <div class="sheet">
    <header class="wrap" style="display:flex;align-items:center;gap:10px;justify-content:space-between">
      <strong>Carrito</strong>
      <button id="closeCart" class="iconbtn">✕</button>
    </header>
    <div id="cart"></div>
  </div>
</div>

<dialog id="dlg">
  <div class="ticket">
    <h3>DINÁMITA GYM — Ticket</h3>
    <div class="muted" id="dt"></div>
    <table id="tt"></table>
  </div>
  <div class="actions">
    <button id="copy" class="btn" style="background:#111827">Compartir total</button>
    <button id="ok" class="pay">Cerrar</button>
  </div>
</dialog>

<script>
const productos = [
  { sku:'7503027753', nombre:'Volt Blue', precio:22, stock:20 },
  { sku:'7503027753Y', nombre:'Volt Yellow', precio:22, stock:20 },
  { sku:'7503027753P', nombre:'Volt Pink', precio:22, stock:20 },
  { sku:'0237433', nombre:'Gatorade 1L', precio:26, stock:20 },
  { sku:'037617310649', nombre:'Gatorade 600ml', precio:20, stock:20 },
  { sku:'ELECTROLIT', nombre:'Electrolit', precio:25, stock:20 },
  { sku:'TPW', nombre:'T Proteína Whey', precio:25, stock:20 },
  { sku:'TPM', nombre:'T Proteína Mass', precio:35, stock:20 },
  { sku:'OX', nombre:'Óxido', precio:25, stock:20 },
  { sku:'758104005796', nombre:'Agua Bonafont 1.5L', precio:16, stock:20 },
  { sku:'758104000159', nombre:'Agua Bonafont 2L', precio:20, stock:20 },
  { sku:'758104001972', nombre:'Agua Bonafont 1L', precio:14, stock:20 },
];

const grid = document.getElementById('grid');
const q = document.getElementById('q');
const drawer = document.getElementById('drawer');
const cartView = document.getElementById('cart');
const totalEl = document.getElementById('total');
const payment = document.getElementById('payment');
const dlg = document.getElementById('dlg');
const tt = document.getElementById('tt');
const dt = document.getElementById('dt');

let carrito = {};

function renderGrid(list){
  grid.innerHTML = '';
  list.forEach(p=>{
    const card = document.createElement('div');
    card.className='card';
    card.innerHTML = `
      <div class="thumb" aria-hidden="true"></div>
      <div class="title">${p.nombre}</div>
      <div class="meta"><span class="price">$${p.precio.toFixed(2)} MXN</span><span>Stock ${p.stock}</span></div>
      <button class="btn">Agregar</button>
    `;
    card.querySelector('.btn').onclick = ()=> addToCart(p);
    grid.appendChild(card);
  });
}
renderGrid(productos);

q.addEventListener('input', e=>{
  const s = e.target.value.toLowerCase();
  const filtered = productos.filter(p=> p.nombre.toLowerCase().includes(s) || p.sku.toLowerCase().includes(s));
  renderGrid(filtered);
});

function addToCart(p){
  carrito[p.sku] = carrito[p.sku] || { ...p, qty:0 };
  if (carrito[p.sku].qty < p.stock) carrito[p.sku].qty++;
  updateCartUI();
}

function updateCartUI(){
  const items = Object.values(carrito).filter(i=>i.qty>0);
  cartView.innerHTML = items.map(i=>`
    <div class="cart-item">
      <div class="muted">${i.qty}×</div>
      <div><div style="font-weight:700">${i.nombre}</div><div class="muted">${i.sku}</div></div>
      <div class="qty">
        <button class="iconbtn" onclick="chg('${i.sku}',-1)">−</button>
        <button class="iconbtn" onclick="chg('${i.sku}',+1)">＋</button>
      </div>
      <div>$${(i.precio*i.qty).toFixed(2)}</div>
    </div>
  `).join('') || '<div class="wrap muted" style="padding:16px">Carrito vacío</div>';
  const total = items.reduce((s,i)=>s + i.precio*i.qty, 0);
  totalEl.textContent = `$${total.toFixed(2)}`;
}
window.chg = (sku,delta)=>{
  if(!carrito[sku]) return;
  carrito[sku].qty = Math.max(0, Math.min(carrito[sku].stock, carrito[sku].qty + delta));
  updateCartUI();
};

document.getElementById('toggleCart').onclick = ()=> drawer.classList.add('open');
document.getElementById('closeCart').onclick = ()=> drawer.classList.remove('open');

document.getElementById('checkout').onclick = ()=>{
  const items = Object.values(carrito).filter(i=>i.qty>0);
  if(!items.length){ alert('Añade productos al carrito'); return; }
  dt.textContent = new Date().toLocaleString('es-MX');
  tt.innerHTML = '<tbody>'+items.map(i=>`<tr><td>${i.qty}× ${i.nombre}</td><td style="text-align:right">$${(i.precio*i.qty).toFixed(2)}</td></tr>`).join('')
    + '</tbody><tfoot><tr><td>Total</td><td style="text-align:right">'+ totalEl.textContent +'</td></tr><tr><td>Pago</td><td style="text-align:right">'+payment.value+'</td></tr></tfoot>';
  dlg.showModal();
  drawer.classList.remove('open');
};

document.getElementById('ok').onclick = ()=>{
  carrito = {}; updateCartUI(); dlg.close();
};
document.getElementById('copy').onclick = async ()=>{
  const txt = `Total: ${totalEl.textContent} — Pago: ${payment.value}`;
  try{ await navigator.clipboard.writeText(txt); alert('Total copiado'); }catch{ alert(txt); }
};

updateCartUI();
</script>
</body>
</html>
